name: Android CI

on:
  push: # Run on ANY branch push
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Apply JavaPoet fix for Hilt
        run: |
          echo "configurations.all { resolutionStrategy.force 'com.squareup:javapoet:1.13.0' }" > javapoet-fix.gradle
          echo "apply from: \"\$rootDir/javapoet-fix.gradle\"" >> build.gradle.kts

      - name: Update AndroidX Core version
        run: |
          sed -i 's/coreKtx = "1.15.0"/coreKtx = "1.12.0"/' libs.versions.toml

      - name: Clean Gradle cache
        run: |
          rm -rf ~/.gradle/caches/
          ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      - name: Build Debug APK (even if tests fail)
        if: always()
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        if: always()  # Try to upload even if previous steps failed
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Build Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports/
            **/build/reports/
            app/build/outputs/logs/
