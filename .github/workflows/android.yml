name: Android CI

on:
  push: # Run on ANY branch push
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create JavaPoet fix
        run: |
          echo "configurations.all { resolutionStrategy.force 'com.squareup:javapoet:1.13.0' }" > javapoet-fix.gradle

      - name: Apply JavaPoet fix
        run: |
          echo "apply from: '$rootDir/javapoet-fix.gradle'" >> build.gradle.kts

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
