name: Android CI

on:
  push: # Run on ANY branch push
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create Groovy Init Script for JavaPoet Fix
        run: |
          cat > init.gradle << 'EOL'
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force 'com.squareup:javapoet:1.13.0'
                  }
              }
          }
          EOL

      - name: Update Java Version in Build Files
        run: |
          find . -name "build.gradle.kts" -type f -exec sed -i 's/sourceCompatibility = JavaVersion.VERSION_1_8/sourceCompatibility = JavaVersion.VERSION_17/g' {} \;
          find . -name "build.gradle.kts" -type f -exec sed -i 's/targetCompatibility = JavaVersion.VERSION_1_8/targetCompatibility = JavaVersion.VERSION_17/g' {} \;
          find . -name "build.gradle.kts" -type f -exec sed -i 's/jvmTarget = "1.8"/jvmTarget = "17"/g' {} \;

      - name: Add Hilt Configuration to App Module
        run: |
          echo "// For Hilt annotation processing" >> app/build.gradle.kts
          echo "hilt {" >> app/build.gradle.kts
          echo "    enableAggregatingTask = true" >> app/build.gradle.kts
          echo "}" >> app/build.gradle.kts

      - name: Clean Gradle cache
        run: |
          rm -rf ~/.gradle/caches/
          ./gradlew clean

      - name: Build with Gradle using init script
        run: ./gradlew --init-script init.gradle build --stacktrace

      - name: Build Debug APK (even if tests fail)
        if: always()
        run: ./gradlew --init-script init.gradle assembleDebug --stacktrace

      - name: Upload APK
        if: always()  # Try to upload even if previous steps failed
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Build Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports/
            **/build/reports/
            app/build/outputs/logs/
